# Development Docker Compose - with live reload

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: production_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/production_tracker
    ports:
      - "8000:8000"
    volumes:
      # Mount only specific source directories, not the whole backend
      - ./backend/src:/app/src:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for HMR
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
