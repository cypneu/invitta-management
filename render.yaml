# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: production-tracker-api
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: production-tracker-db
          property: connectionString
      - key: ADMIN_CODE
        sync: false # Set manually in Render dashboard
    healthCheckPath: /health

  # Frontend
  - type: web
    name: invitta-produkcja
    runtime: static
    buildCommand: cd frontend && bun install && bun run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://production-tracker-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: production-tracker-db
    plan: free
    region: frankfurt
    databaseName: production_tracker
